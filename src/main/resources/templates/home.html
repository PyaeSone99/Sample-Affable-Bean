<!DOCTYPE html>
<html th:replace="layout/mainLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h3>
                   Welcome to the online home of the Affable Bean Green Grocer.
                </h3>
                <br>
                <p class="lead">
                    Enjoy browsing and learning more about our unique home delivery service bringing you fresh organic produce,
                    dairy,meats,breads and other delicious and healthy items to you doorstep.
                </p>
            </div>
            <div class="col-md-6">
                <div class="row mb-2 g-2">
                    <div class="col-md-6">
                        <a th:href="@{'/products?cid=1'}"><img src="../static/images/categories/dairy.jpg" th:src="@{/images/categories/dairy.jpg}" alt="Image is not Provided" class="img-fluid rounded shadow"></a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{'/products?cid=2'}"><img src="../static/images/categories/meats.jpg" th:src="@{/images/categories/meats.jpg}" alt="Image is not Provided" class="img-fluid rounded shadow"></a>
                    </div>
                </div>
                <div class="row mb-2 g-2">
                    <div class="col-md-6">
                        <a th:href="@{'/products?cid=3'}"><img src="../static/images/categories/bakery.jpg" th:src="@{/images/categories/bakery.jpg}" alt="Image is not Provided" class="img-fluid rounded shadow"></a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{'/products?cid=4'}"><img src="../static/images/categories/fruitveg.jpg" th:src="@{/images/categories/fruitveg.jpg}" alt="Image is not Provided" class="img-fluid rounded shadow"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>

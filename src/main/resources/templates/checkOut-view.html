<!DOCTYPE html>
<html th:replace="layout/mainLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container mt-3">
        <div class="row">
            <h3 class="fw-bold">
                CheckOut
                <a th:href="@{/view-cart}" class="btn btn-sm btn-outline-secondary float-end"><i class="bi bi-arrow-left-circle"></i></a>
            </h3>
            <p class="mt-2">In order to purchase the items in your shopping cart, please provide us with the following information</p>
        </div>
        <div class="row mt-2">
            <div class="col-md-7">
                <div class="px-5 pb-5 pt-3 rounded shadow-lg" style="background-color: #E6F4F1">
                    <form th:action="@{/checkOut/confirm}" method="post" th:object="${purchaseForm}" class="px-2">
                        <div class="mb-3 d-flex justify-content-between">
                            <label for="name" class="form-label mt-2">Name : </label>
                            <div  style="width: 70%;">
                                <input type="text"  class="form-control" id="name" th:field="*{name}">
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <label for="email" class="form-label mt-2">Email : </label>
                            <div  style="width: 70%;">
                                <input type="text"  class="form-control" id="email" th:field="*{email}">
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <label for="phone" class="form-label mt-2">Phone : </label>
                            <div style="width: 70%;">
                                <input type="text"  class="form-control" id="phone" th:field="*{phone}">
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <label for="address" class="form-label mt-2">Address : </label>
                            <div  style="width: 70%;">
                                <input type="text"  class="form-control" id="address" th:field="*{address}">
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <label for="ccn" class="form-label mt-2">Credit Card Number : </label>
                            <div style="width: 70%;">
                                <input type="text" class="form-control" id="ccn" th:field="*{creditCardNumber}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-sm btn-outline-success float-end">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <ul>
                    <li>Next-day delivery is guaranteed</li>
                    <li class="mt-3">A $2 delivery surcharge is applied to all purchase orders</li>
                </ul>
                <div class="shadow-lg p-3 rounded mt-5" style="background-color: #F5E6CB">
                    <table class="table table-borderless">
                        <tr>
                            <td>Total Item Price</td>
                            <td th:text=" '$'+ ${totalPrice} "></td>
                        </tr>
                        <tr>
                            <td>Delivery Surcharge</td>
                            <td>$2</td>
                        </tr>
                        <tr class="table-group-divider">
                            <td>Total</td>
                            <td th:text=" '$' + ${allTotal}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
